<div class="recipe-box">
    <a href="#" class="list-group-item clearfix" >
        <div class="pull-left">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <span class="pull-right">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive recipe-image">
        </span>
    </a>
</div>
